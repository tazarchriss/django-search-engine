<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="">

    <title>Look !</title>
    <style>
        body {
    background-image: linear-gradient(to right top, #c7d1d4, #1289eb);
    height: 100vh;
 
}
    </style>
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light " style="border-radius:5%;">
        <div class="container-fluid text-left  col-md-4 col-sm-8 " style="margin:auto;border-radius:10%;;">
      
          <button class="navbar-toggler float-left" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center " style="border-radius:2%;" id="navbarNav">
           
          </div>
          <hr>
        </div>
      </nav>
      <br>
  <div class="container-fluid col-md-8 mt-20" style="margin:auto;margin-top:10%;" >
    <div class="margin-auto" style="margin:auto;">
     <h1 class="text-center text-light text-bold" style="font-size:100px;font-weight: bolder;">LOOK !</h1>
    </div>
   
    <form action="search" method="post">
      {% csrf_token %}
    <div class="input-group rounded">
        <input type="text" class="form-control rounded" name="search" placeholder="Hello there what are you looking for?" aria-label="Search" aria-describedby="search-addon" style="height: 60px;" />
        <input class="btn typing  input-group-text border-0 bg-primary text-light" type="submit" id="search-addon" value="Search">
          
      </div>
    </form> 
  
  </div> 

  <div class="container mt-2 col-md-10  col-sm-12 text-center mx-auto">

 <br>
 <h5 class="text-bold text-white"> Developed By <span class="text-danger text-bold">TazarChriss</span>
 

  </div>
 

  <!-- chatbot section -->
  <button type="button" class=" position-fixed top-0 end-0 p-3 btn btn-success" id="liveToastBtn" style="margin:5px;">Chat With Me</button>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-primary">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto text-light"><b> Look !</b></strong>
      <small class="text-light">11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body vh-60">
      Hello, There Welcome to Look!  !

    </div>
    <form>
      <input type="text" style="width: 100%;" placeholder="type here">
      <br>
    </form>
  </div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    var toastTrigger = document.getElementById('liveToastBtn')
var toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
  toastTrigger.addEventListener('click', function () {
    var toast = new bootstrap.Toast(toastLiveExample)

    toast.show()
  })
}

</script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
