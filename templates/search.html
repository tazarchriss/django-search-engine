<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="">

    <title>Look !</title>
    <style>
        body {
    background-image: linear-gradient(to right top, #c7d1d4, #1289eb);
    /* height:100vh; */
 
}
    </style>
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light " style="border-radius:5%;">
        <div class="container-fluid text-left  col-md-4 col-sm-8 " style="margin:auto;border-radius:10%;;">
      
          <button class="navbar-toggler float-left" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center " style="border-radius:2%;" id="navbarNav">
 
           
          </div>
       
        </div>
      </nav>
      <br>
  <div class="container-fluid col-md-8 mt-20" style="margin:auto;margin-top:2%;" >
    <div class="margin-auto" style="margin:auto;">
     <h1 class="text-center text-light text-bold" style="font-size:80px;font-weight: bolder;">LOOK !</h1>
    </div>
   
    <form action="search" method="post">
        {% csrf_token %}
    <div class="input-group rounded">
        <input type="text" class="form-control rounded" name="search" placeholder="Hello there what are you looking for?" aria-label="Search" aria-describedby="search-addon" style="height: 60px;" />
        <input class="btn typing  input-group-text border-0 bg-primary text-light" type="submit" id="search-addon" value="Search">
          
      </div>
    </form> 
  
  </div> 

  <div class="container mt-2 col-md-10  col-sm-12 text-center mx-auto">

 <br>

 

  </div>
  <div class="card col-md-11 mx-auto d-block bg-light">
    {% if final_result %}
   
    <div class="card-header"> 
      <h3 class="text-center" style="padding-left: 50px;text-align: center;padding-right: 50px;color: #646464;">Search Results</h3>
    </div>
  
    {% for result in final_result %}
    <div style="padding-left: 50px;padding-right:50px;"> 
        <h3 style="color: #1289eb;"><a href="{{result.1}}">{{result.0}}</a></h3>
        <div class="font-13  mb-3"><a class="text-success" style="text-decoration: none;" href="{{result.1}}">{{result.1}}</a></div>
        <p class="mb-0 text-muted">{{result.2}}</p>
    </div>
   <hr>
    {% endfor %}
  {%else%}
  <style>
           body {
    background-image: linear-gradient(to right top, #c7d1d4, #1289eb);
    height:100vh;
 
}
  </style>
  
</div>
<br>
<br>
<div class="container mt-2 col-md-10  col-sm-12 text-center mx-auto">

  <br>
 
    <h5> Developed By <span class="text-danger">TazarChriss</span>
      
 
   </h5>
     
  
 
   </div>
{% endif %}

<br>
<br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
